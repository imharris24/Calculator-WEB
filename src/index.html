<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/img/icons8-calculator-50.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/icons8-calculator-50.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Calculator
          </a>
        </div>
      </nav>
    <div class="container-fluid bg-light object-fit-contain rounded" style="margin-top: 50px; padding: 30px;">
        <form>
            <div class="form-row row justify-content-center">
                <div class="col-4">
                    <input type="text" class="form-control-lg" placeholder="" style="width: 100%">
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 10px">
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">7</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">8</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">9</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-success" style="width: 100%; height: 100%;">/</button>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 10px">
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">4</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">5</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">6</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-success" style="width: 100%; height: 100%;">*</button>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 10px">
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">1</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">2</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">3</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-success" style="width: 100%; height: 100%;">+</button>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top: 10px">
                <div class="col-1">
                    <button class="btn btn-outline-dark" style="width: 100%; height: 100%;">0</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-danger" style="width: 100%; height: 100%;">=</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-success" style="width: 100%; height: 100%;">-</button>
                </div>
            </div>
        </form>
    </div>
    <div class="b-example-divider"></div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center justify-content-center text-center">
          <p class="mb-3 mb-md-0 text-muted text-center d-block justify-content-center">&copy; 2023 Calculator, Inc</p>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
