<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/img/icons8-calculator-50.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        nav {
            border-bottom: 2px solid black;
        }
        button {
            width: 100%;
            height: 100%;
        }
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/img/icons8-calculator-50.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Calculator
          </a>
        </div>
      </nav>
    <div class="container-fluid bg-light object-fit-contain rounded" style="margin-top: 50px; padding: 30px;">
        <form>
            <div class="form-row row justify-content-center">
                <div class="col-4">
                    <input id="user-input" type="text" class="form-control-lg" style="width: 100%" readonly>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1" id="button-7">
                    <button type="button" class="btn btn-outline-dark">7</button>
                </div>
                <div class="col-1" id="button-8">
                    <button type="button" class="btn btn-outline-dark">8</button>
                </div>
                <div class="col-1" id="button-9">
                    <button type="button" class="btn btn-outline-dark">9</button>
                </div>
                <div class="col-1" id="button-div">
                    <button type="button" class="btn btn-outline-success">/</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="button" id="button-4" class="btn btn-outline-dark">4</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-5" class="btn btn-outline-dark">5</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-6" class="btn btn-outline-dark">6</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-mul" class="btn btn-outline-success">*</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="button" id="button-1" class="btn btn-outline-dark">1</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-2" class="btn btn-outline-dark">2</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-3" class="btn btn-outline-dark">3</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-add" class="btn btn-outline-success">+</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="button" id="button-0" class="btn btn-outline-dark">0</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-sq" class="btn btn-outline-success"><sup>2 </sup>âˆš</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-pow" class="btn btn-outline-success">x<sup>i</sup></button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-sub" class="btn btn-outline-success">-</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="button" id="button-clear" class="btn btn-outline-danger">C</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-decimal" class="btn btn-outline-success">.</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-open-bracket" class="btn btn-outline-success">(</button>
                </div>
                <div class="col-1">
                    <button type="button" id="button-close-bracket" class="btn btn-outline-success">)</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="button" id="button-delete" class="btn btn-outline-danger">DEL</button>
                </div>
                <div class="col-3">
                    <button type="button" id="button-calculate" class="btn btn-outline-warning">=</button>
                </div>
            </div>
        </form>
    </div>
    <div class="b-example-divider"></div>
    <div class="container">
      <footer style="margin-top: 120px" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div style="margin: auto auto;" class="col-md-4 d-flex align-items-center justify-content-center text-center">
          <p class="mb-3 mb-md-0 text-muted text-center d-block justify-content-center">&copy; 2023 Calculator, Inc</p>
        </div>
      </footer>
    </div>
    <script src="./assets/javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
